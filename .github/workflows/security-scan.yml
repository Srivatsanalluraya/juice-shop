name: AI Security Scan

permissions:
  contents: write          # For committing reports
  pull-requests: write     # For PR comments
  security-events: write   # For security tab

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations
      
      - name: Run AI Security Scanner
        uses: Srivatsanalluraya/AI-Security-Scanner3.0@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enforce_policy: "true"
          google_api_key: ${{ secrets.GOOGLE_API_KEY }}  # Optional: Enable AI enhancements
      
      - name: Commit scan reports
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add security-reports/ || true
          git commit -m "ðŸ“Š Security scan [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed or no changes"
